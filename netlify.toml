[build]
  command = "npm run build && npm rebuild sharp"
  publish = "build"
  functions = "netlify/functions"

[build.environment]
  NODE_VERSION = "20"

[functions]
  # Ensure sharp is included in the function bundle even though it's optional
  included_files = ["node_modules/sharp/**"]

# Optional environment variables for PDF question upload processing:
# PDF_OPTIONS_BATCH_SIZE - Number of questions to process concurrently per batch (default: 5)
# PDF_OPTIONS_BATCH_DELAY - Delay in milliseconds between batches (default: 2000)

[[redirects]]
  from = "/admin"
  to = "/index.html"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[[headers]]
  for = "/.netlify/functions/*"
  [headers.values]
    Access-Control-Allow-Origin = "*"
    Access-Control-Allow-Headers = "Content-Type"
    Access-Control-Allow-Methods = "GET, POST, PUT, DELETE, OPTIONS" 