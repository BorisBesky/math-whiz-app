<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="textGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1" />
      <stop offset="20%" style="stop-color:#f97316;stop-opacity:1" />
      <stop offset="40%" style="stop-color:#eab308;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#22c55e;stop-opacity:1" />
      <stop offset="80%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="symbolGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06b6d4;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background circle for math symbols -->
  <circle cx="25" cy="40" r="20" fill="url(#symbolGradient)" opacity="0.2">
    <animate attributeName="r" values="18;22;18" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Math symbols with animations -->
  <text x="19" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#symbolGradient)">+</text>
  <text x="31" y="35" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#symbolGradient)">×</text>
  <text x="19" y="48" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#symbolGradient)">÷</text>
  <text x="31" y="48" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="url(#symbolGradient)">−</text>
  
  <!-- Animated sparkles -->
  <circle cx="45" cy="20" r="2" fill="#fbbf24">
    <animate attributeName="opacity" values="0;1;0" dur="2s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;3;1" dur="2s" repeatCount="indefinite"/>
  </circle>
  <circle cx="180" cy="25" r="2" fill="#ec4899">
    <animate attributeName="opacity" values="0;1;0" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;3;1" dur="2.5s" begin="0.5s" repeatCount="indefinite"/>
  </circle>
  <circle cx="170" cy="60" r="2" fill="#10b981">
    <animate attributeName="opacity" values="0;1;0" dur="3s" begin="1s" repeatCount="indefinite"/>
    <animate attributeName="r" values="1;3;1" dur="3s" begin="1s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Main text "Math Whiz!" -->
  <text x="55" y="35" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="url(#textGradient)">
    Math
    <animate attributeName="y" values="35;33;35" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <text x="55" y="55" font-family="Arial, sans-serif" font-size="20" font-weight="900" fill="url(#textGradient)">
    Whiz!
    <animate attributeName="y" values="55;53;55" dur="2s" begin="0.3s" repeatCount="indefinite"/>
  </text>
  
  <!-- Mathematical equation that changes -->
  <text x="140" y="45" font-family="Arial, sans-serif" font-size="12" font-weight="bold" fill="#6366f1">
    2+3=5
    <animate attributeName="opacity" values="1;0;1" dur="4s" repeatCount="indefinite"/>
  </text>
</svg>