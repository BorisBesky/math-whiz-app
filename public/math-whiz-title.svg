<!-- This is a temporary SVG that simulates the bouncing letters animation -->
<svg width="400" height="100" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <style>
      .letter { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; font-weight: 900; font-size: 48px; }
      .bounce { animation: bounce 2s ease-in-out infinite; }
      @keyframes bounce {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-8px); }
      }
    </style>
  </defs>
  
  <text x="20" y="60" class="letter bounce" fill="#ef4444" style="animation-delay: 0s;">M</text>
  <text x="55" y="60" class="letter bounce" fill="#f97316" style="animation-delay: 0.1s;">a</text>
  <text x="85" y="60" class="letter bounce" fill="#eab308" style="animation-delay: 0.2s;">t</text>
  <text x="110" y="60" class="letter bounce" fill="#22c55e" style="animation-delay: 0.3s;">h</text>
  <text x="160" y="60" class="letter bounce" fill="#6366f1" style="animation-delay: 0.5s;">W</text>
  <text x="200" y="60" class="letter bounce" fill="#8b5cf6" style="animation-delay: 0.6s;">h</text>
  <text x="230" y="60" class="letter bounce" fill="#ec4899" style="animation-delay: 0.7s;">i</text>
  <text x="250" y="60" class="letter bounce" fill="#dc2626" style="animation-delay: 0.8s;">z</text>
  <text x="280" y="60" class="letter bounce" fill="#ea580c" style="animation-delay: 0.9s;">!</text>
</svg>
