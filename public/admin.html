<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Whiz Admin Portal</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu', 'Cantarell', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            background: white;
            border-radius: 10px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .logo {
            width: 64px;
            height: 64px;
            background: #f3f4f6;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 20px;
            font-size: 24px;
        }
        h1 {
            color: #1f2937;
            margin-bottom: 10px;
            font-size: 24px;
            font-weight: 600;
        }
        p {
            color: #6b7280;
            margin-bottom: 30px;
            line-height: 1.5;
        }
        .admin-button {
            background: #2563eb;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 500;
            text-decoration: none;
            display: inline-block;
            transition: background-color 0.2s;
            cursor: pointer;
        }
        .admin-button:hover {
            background: #1d4ed8;
        }
        .main-app-link {
            margin-top: 20px;
            display: block;
            color: #6b7280;
            text-decoration: none;
            font-size: 14px;
        }
        .main-app-link:hover {
            color: #374151;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo">üîß</div>
        <h1>Math Whiz Admin Portal</h1>
        <p>Access the administrative dashboard to view student progress, manage accounts, and monitor app usage.</p>
        <a href="/admin" class="admin-button">Enter Admin Portal</a>
        <a href="/" class="main-app-link">‚Üê Back to Math Whiz App</a>
    </div>
</body>
</html>
