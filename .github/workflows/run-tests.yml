name: Run Tests

on:
  push: {}
  pull_request: {}

jobs:
  test:
    name: Run unit & integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 45
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Set up Java (required by Firestore emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Restore Firebase Emulators cache
        id: firebase-emulators-cache
        uses: actions/cache/restore@v4
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ runner.os }}

      - name: Download Firebase Emulators
        if: steps.firebase-emulators-cache.outputs.cache-hit != 'true'
        run: npx firebase setup:emulators:firestore

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Firebase Emulators
        run: npx firebase emulators:start --only auth,firestore --project demo-mathwhiz &

      - name: Wait for emulators to be ready
        run: npx wait-on tcp:127.0.0.1:9099 tcp:127.0.0.1:8080 --timeout 60000

      - name: Run Playwright tests
        run: |
          mkdir -p test-results
          npx playwright test --project=chromium --workers=2 --retries=1 --reporter=list,json
        timeout-minutes: 30
        env:
          REACT_APP_USE_EMULATOR: 'true'
          PLAYWRIGHT_JSON_OUTPUT_NAME: test-results/playwright-results.json

      - name: Print Playwright test timings (sorted)
        if: always()
        run: |
          node -e "const fs=require('fs'); const path='test-results/playwright-results.json'; if(!fs.existsSync(path)){console.log('No Playwright JSON results found.'); process.exit(0);} const data=JSON.parse(fs.readFileSync(path,'utf8')); const rows=[]; const walk=(suite,prefix='')=>{ for(const spec of (suite.specs||[])){ const title=[prefix,spec.title].filter(Boolean).join(' › '); for(const test of (spec.tests||[])){ const project=test.projectName||'unknown'; const duration=(test.results||[]).reduce((max,r)=>Math.max(max, r.duration||0),0); rows.push({title:`[${project}] ${title}`, duration}); } } for(const child of (suite.suites||[])){ const childPrefix=[prefix, child.title].filter(Boolean).join(' › '); walk(child, childPrefix); } }; for(const root of (data.suites||[])){ walk(root, root.title||''); } rows.sort((a,b)=>b.duration-a.duration); console.log('Playwright test durations (slowest first):'); for(const r of rows){ console.log(`${String(r.duration).padStart(6)} ms  ${r.title}`);} "

      - name: Save Firebase Emulators cache
        if: always() && steps.firebase-emulators-cache.outputs.cache-hit != 'true'
        uses: actions/cache/save@v4
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ runner.os }}
