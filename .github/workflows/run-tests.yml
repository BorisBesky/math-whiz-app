name: Run Tests

on:
  push: {}
  pull_request: {}

jobs:
  test:
    name: Run unit & integration tests
    runs-on: ubuntu-latest
    timeout-minutes: 30
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run tests
        run: npm test

      - name: Set up Java (required by Firestore emulator)
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Cache Firebase Emulators
        uses: actions/cache@v4
        with:
          path: ~/.cache/firebase/emulators
          key: firebase-emulators-${{ runner.os }}
          save-always: true

      - name: Download Firebase Emulators
        run: npx firebase setup:emulators:firestore

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Start Firebase Emulators
        run: npx firebase emulators:start --only auth,firestore --project demo-mathwhiz &

      - name: Wait for emulators to be ready
        run: npx wait-on http://127.0.0.1:9099 http://127.0.0.1:8080 --timeout 60000

      - name: Run Playwright tests
        run: npx playwright test --project=chromium
        timeout-minutes: 15
        env:
          REACT_APP_USE_EMULATOR: 'true'
