<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math Whiz Title Animation</title>
    <style>
        body {
            margin: 0;
            padding: 50px;
            /* Remove or comment out the background */
            /* background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); */
            background: transparent;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
        }
        
        @keyframes gentleBounce {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-12px) scale(1.1); }
        }
        
        @keyframes colorShift {
            0%, 100% { filter: hue-rotate(0deg); }
            50% { filter: hue-rotate(180deg); }
        }
        
        .title {
            font-size: 6rem;
            font-weight: 900;
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 0.1rem;
        }
        
        .letter-animate-0 { 
            animation: gentleBounce 2s ease-in-out 0s infinite, colorShift 4s ease-in-out 0s infinite;
            color: #ef4444;
            display: inline-block;
        }
        .letter-animate-1 { 
            animation: gentleBounce 2s ease-in-out 0.1s infinite, colorShift 4s ease-in-out 0.2s infinite;
            color: #f97316;
            display: inline-block;
        }
        .letter-animate-2 { 
            animation: gentleBounce 2s ease-in-out 0.2s infinite, colorShift 4s ease-in-out 0.4s infinite;
            color: #eab308;
            display: inline-block;
        }
        .letter-animate-3 { 
            animation: gentleBounce 2s ease-in-out 0.3s infinite, colorShift 4s ease-in-out 0.6s infinite;
            color: #22c55e;
            display: inline-block;
        }
        .letter-animate-4 { 
            animation: gentleBounce 2s ease-in-out 0.4s infinite, colorShift 4s ease-in-out 0.8s infinite;
            color: #3b82f6;
            display: inline-block;
            margin: 0 0.3rem;
        }
        .letter-animate-5 { 
            animation: gentleBounce 2s ease-in-out 0.5s infinite, colorShift 4s ease-in-out 1.0s infinite;
            color: #6366f1;
            display: inline-block;
        }
        .letter-animate-6 { 
            animation: gentleBounce 2s ease-in-out 0.6s infinite, colorShift 4s ease-in-out 1.2s infinite;
            color: #8b5cf6;
            display: inline-block;
        }
        .letter-animate-7 { 
            animation: gentleBounce 2s ease-in-out 0.7s infinite, colorShift 4s ease-in-out 1.4s infinite;
            color: #ec4899;
            display: inline-block;
        }
        .letter-animate-8 { 
            animation: gentleBounce 2s ease-in-out 0.8s infinite, colorShift 4s ease-in-out 1.6s infinite;
            color: #dc2626;
            display: inline-block;
        }
        .letter-animate-9 { 
            animation: gentleBounce 2s ease-in-out 0.9s infinite, colorShift 4s ease-in-out 1.8s infinite;
            color: #ea580c;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="title">
        <span class="letter-animate-0">M</span>
        <span class="letter-animate-1">a</span>
        <span class="letter-animate-2">t</span>
        <span class="letter-animate-3">h</span>
        <span class="letter-animate-4"> </span>
        <span class="letter-animate-5">W</span>
        <span class="letter-animate-6">h</span>
        <span class="letter-animate-7">i</span>
        <span class="letter-animate-8">z</span>
        <span class="letter-animate-9">!</span>
    </div>
</body>
</html>
